
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
      Usuarios
      <small>Mantenimiento y gestión de usuarios</small>
    </h1>
    <ol class="breadcrumb">
      <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Usuarios</li>
    </ol>
  </section>
  
  <!-- Main content -->
  <section class="content" >
  
    <!-- Default box -->
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Gestión de usuarios</h3>
  
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                  title="Collapse">
            <i class="fa fa-minus"></i></button>
          <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
            <i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body" ng-init="loadUserList(); init();">
  
  
  
              <div class="alert alert-info alert-success alert-dismissible" ng-repeat="alert in alertas">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  <strong>Info!</strong> {{alert}}.
              </div>
  
              <div  id="crear" class="columns columns-right btn-group pull-right">
                  <button id="crear" class="btn btn-default" ng-click="mode=1; user = {}; errores = []; alertas = [];" data-toggle="modal" data-target="#modal-user" >
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"/>
                      Nuevo usuario
                  </button>
              </div>
  
              <div class="table-responsive my-table">
                  <table id="table" bs-table-control="bsTableUsers"></table>
              </div>
  
  
  
  
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        Gestión de usuarios
      </div>
      <!-- /.box-footer-->
    </div>
    <!-- /.box -->
  
  </section>
  <!-- /.content -->
  
  
  
  
  
  
  
  
  <!-- Inicio: Popup para crear/actualizar usuario-->
  <div id="modal-user" class="modal fade" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 ng-show="mode == 1" class="modal-title">Crear usuario</h4>
                  <h4 ng-show="mode == 2" class="modal-title">Actualizar usuario </h4>                                
              </div>
              <div class="modal-body">
                  <form id="incidence_form" role="form">  
                      <div class="alert alert-danger alert-dismissible"  ng-repeat="error in errores">
                          <a  href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                          <div>
                              <strong>Error!</strong> {{error}}.
                          </div>
                      </div>
  
                      <div class="form-group row">
                          <label for="InputText" class="col-md-4 control-label">Nombre (*)</label>
                          <div class="col-md-7">
                              <input required type="text" id="InputText" ng-model="user.name" class="form-control"/>
                          </div>
                      </div>  

                      <div class="form-group row">
                            <label for="InputText" class="col-md-4 control-label">Apellidos (*)</label>
                            <div class="col-md-7">
                                <input required type="text" id="InputText" ng-model="user.lastName" class="form-control"/>
                            </div>
                        </div>  
  
                        <div class="form-group row">
                                <label  class="col-md-4 control-label">Rol (*)</label>
                                <div class="col-md-7">
                                    <select ng-model="user.rol" style="width:100%" ng-options="rol._id as rol.name for rol in roles">
                                        <option value="" disabled>-- Selecciona rol --</option>
                                    </select>
                                </div>
                            </div>

  
                      <div class="form-group row">
                          <label for="InputText" class="col-md-4 control-label">Usuario (*)</label>
                          <div class="col-md-7">
                              <input required type="text" id="InputText" ng-model="user.userName" class="form-control"/>
                          </div>
                      </div>  
  
                      <div class="form-group row">
                          <label for="InputText" class="col-md-4 control-label">Email (*)</label>
                          <div class="col-md-7">
                              <input required type="text" id="InputText" ng-model="user.email" class="form-control"/>
                          </div>
                      </div>  
  
              
                      <div class="form-group row">
                          <label for="InputText" class="col-md-4 control-label">Teléfono </label>
                          <div class="col-md-7">
                              <input required type="text" id="InputText" ng-model="user.phoneNumber" class="form-control"/>
                          </div>
                      </div>  
  
                      <div class="form-group row" ng-show="mode == 1">
                          <label for="InputText" class="col-md-4 control-label">Constraseña (*) </label>
                          <div class="col-md-7">
                              <input required type="password" id="InputText"  ng-model="user.password" class="form-control"/>
                          </div>
                      </div>  
  
                      <div class="form-group row" ng-show="mode == 1">
                          <label for="InputText" class="col-md-4 control-label">Repetir contraseña (*) </label>
                          <div class="col-md-7">
                              <input required type="password" id="InputText"  ng-model="user.confirmPassword" class="form-control"/>
                          </div>
                      </div>  
  
        
                      
                  </form>
  
              </div>
              <div class="modal-footer">
                  <button type="button" ng-show="mode == 1" class="btn btn-success" ng-click="createUser();">Crear usuario </button>
                  <button type="button" ng-show="mode == 2" class="btn btn-success" ng-click="updateUser();" >Actualizar usuario</button>                                
              </div>
          </div>
      </div>
  </div>
  <!-- Fin: Popup para crear/actualizar usuario-->
  
  
  
  
  
  <!-- Inicio: Popup para actualizar contrasena-->
  <div id="modal-password" class="modal fade" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Actualizar contraseña</h4>
  
              </div>
              <div class="modal-body">
                      <div class="alert alert-danger alert-dismissible"  ng-repeat="error in errores">
                          <a  href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                          <div>
                              <strong>Error!</strong> {{error}}.
                          </div>
                      </div>
  
                      <div class="form-group row">
                          <label for="InputText" class="col-md-4 control-label">Constraseña (*) </label>
                          <div class="col-md-7">
                              <input required type="password" id="InputText" ng-model="resetPassword.password" class="form-control"/>
                          </div> 
                      </div>  
  
                      <div class="form-group row">
                          <label for="InputText" class="col-md-4 control-label">Repite contraseña (*) </label>
                          <div class="col-md-7">
                              <input required type="password" id="InputText"  ng-model="resetPassword.confirmPassword" class="form-control"/>
                          </div>
                      </div>  
                      
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-success" ng-click="reset();" >Actualizar contraseña</button>
              </div>
          </div>
      </div>
  </div>
  <!-- Inicio: Popup para actualizar contrasena-->
