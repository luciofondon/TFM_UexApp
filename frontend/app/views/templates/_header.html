<!-- Main Header -->
<header class="main-header" ng-if="isLoggedIn()">

		<!-- Logo -->
			<a ui-sref="dashboard" class="logo">
			<!-- mini logo for sidebar mini 50x50 pixels -->
			<span class="logo-mini"><b>U</b>ex</span>
			<!-- logo for regular state and mobile devices -->
			<span class="logo-lg"><b>TFM</b>Uex</span>
		</a>

		<!-- Header Navbar -->
		<nav class="navbar navbar-static-top" role="navigation">
		<!-- Sidebar toggle button-->
		<a href class="sidebar-toggle" data-toggle="push-menu" role="button">
			<span class="sr-only">Toggle navigation</span>
		</a>


		<!-- Navbar Right Menu -->
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">



				<!-- User Account Menu -->
				<li class="dropdown user user-menu">
					<!-- Menu Toggle Button -->
					<a href class="dropdown-toggle" data-toggle="dropdown">
					<!-- The user image in the navbar-->
					<img src="images/user2-160x160.jpg" class="user-image" alt="User Image">
					<!-- hidden-xs hides the username on small devices so only the image appears. -->
					<span class="hidden-xs">{{LoginUser.name}}</span>
					</a>
					<ul class="dropdown-menu">
					<!-- The user image in the menu -->
					<li class="user-header">
						<img src="images/user2-160x160.jpg" class="img-circle" alt="User Image">

						<p>
						{{LoginUser.name}}
						<small>{{LoginUser.email}}</small>
						</p>
					</li>

					<!-- Menu Footer-->
					<li class="user-footer">
						<div class="pull-left">
						<a ui-sref="userDetail" class="btn btn-default btn-flat">Perfil</a>
						</div>
						<div class="pull-right">
						<a href ng-click="logout()" class="btn btn-default btn-flat">Cerrar sesi√≥n</a>
						</div>
					</li>
					</ul>
				</li>
			</ul>
		</div>
		</nav>
	</header>
