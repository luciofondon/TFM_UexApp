<!-- Content Header (Page header) -->
<section class="content-header" ng-init="">
    <h1>
        Usuario
        <small>Mantenimiento y gestión de proyectos</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Proyectos</li>
    </ol>
</section>

<!-- Main content -->
<section class="content" >

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
        	<h3 class="box-title">Configuración de proyectos</h3>
        </div>
        <div class="box-body">

			<div class="form-group row">
				<label for="name" class="col-md-4 control-label">Nombre (*)</label>
				<div class="col-md-7">
					<input required type="text" id="name" ng-model="vm.user.name" class="form-control"/>
				</div>
			</div>

			<div class="form-group row">
				<label for="lastName" class="col-md-4 control-label">Apellidos (*)</label>
				<div class="col-md-7">
					<input required type="text" id="lastName" ng-model="vm.user.lastName" class="form-control"/>
				</div>
			</div>

			<div class="form-group row">
				<label for="userName" class="col-md-4 control-label">Usuario (*)</label>
				<div class="col-md-7">
					<input required type="text" id="userName" ng-model="vm.user.userName" class="form-control"/>
				</div>
			</div>

			<div class="form-group row">
				<label for="email" class="col-md-4 control-label">Email (*)</label>
				<div class="col-md-7">
					<input required type="text" id="email" ng-model="vm.user.email" class="form-control"/>
				</div>
			</div>

			<div class="form-group row">
				<label for="phoneNumber" class="col-md-4 control-label">Teléfono </label>
				<div class="col-md-7">
					<input required type="text" id="phoneNumber" ng-model="vm.user.phoneNumber" class="form-control"/>
				</div>
			</div>

			<div class="form-group row">
				<label for="InputText" class="col-md-4 control-label">Imagen (*)</label>
				<div class="col-md-7">
					<input type="file"/>
				</div>
			</div>

			<div class="form-group row" ng-show="mode == 1">
				<label for="password" class="col-md-4 control-label">Constraseña (*) </label>
				<div class="col-md-7">
					<input required type="password" id="password"  ng-model="user.password" class="form-control"/>
				</div>
			</div>

			<div class="form-group row" ng-show="mode == 1">
				<label for="confirmPassword" class="col-md-4 control-label">Repetir contraseña (*) </label>
				<div class="col-md-7">
					<input required type="password" id="confirmPassword"  ng-model="user.confirmPassword" class="form-control"/>
				</div>
			</div>

        </div>
        <!-- /.box-body -->
        <div class="box-footer">
        Mantenimiento y gestión de proyectos
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->

</section>
<!-- /.content -->
