<div class="login-box">
    <div class="login-logo">
        <b>TFM</b>Uex
    </div>
    <div class="login-box-body">
        <div class="alert alert-danger alert-dismissible" ng-if="signup.error!=null">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			<h4><i class="icon fa fa-ban"></i> Error!</h4>
			{{error}}
        </div>

        <p class="login-box-msg">Registrar usuario</p>

        <form method="post" ng-submit="signup.signup();">
			<div class="form-group has-feedback">
				<input type="text" ng-model="signup.user.name" class="form-control" placeholder="Nombre">
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="text" ng-model="signup.user.lastName" class="form-control" placeholder="Apellidos">
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="text" ng-model="signup.user.userName" class="form-control" placeholder="Usuario">
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="text" ng-model="signup.user.phoneNumber" class="form-control" placeholder="Teléfono">
				<span class="glyphicon glyphicon-earphone form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="email" ng-model="signup.user.email" class="form-control" placeholder="Email">
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" ng-model="signup.user.password" class="form-control" placeholder="Contraseña">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" ng-model="signup.user.confirmPassword" class="form-control" placeholder="Repite contraseña">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<div vc-recaptcha  key="'6LeRCFYUAAAAAKQnQyy7ZJ1yVIunaBDIV4zpCgjF'"></div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button type="submit"  class="btn btn-primary btn-block btn-flat">Registrar</button>
				</div>
			</div>
        </form>
        <div class="social-auth-links text-right">
            <a ui-sref="login">Iniciar sesión</a><br>
        </div>
    </div>
    <div class="login-logo">
        <img height="50" src="/images/unex.png">
        <img height="35" src="/images/viewnext.png">
    </div>
</div>
