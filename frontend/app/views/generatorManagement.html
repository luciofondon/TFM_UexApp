
<!-- Content Header (Page header) -->
<section class="content-header" ng-init="init();">
    <h1>
        Generador
        <small>{{project.name}}</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Generador</li>
    </ol>
</section>

<!-- Main content -->
<section class="content" >

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Configuración del proyecto</h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <!-- Custom Tabs -->
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li ng-class="{ active: isSet($index)}" ng-repeat="topic in topics">
                                <a href ng-click="setTab($index)" ng-click="loadQuestions(topic._id)" data-toggle="tab">{{$index + 1}}. {{topic.name}}</a>
                            </li>
                            <li ng-class="{ active: isSet(topics.length + 1)}">
                                <a href ng-click="setTab(topics.length + 1)"  data-toggle="tab"><strong>{{topics.length + 1}}. Servidor</strong></a>
                            </li>
                            <li ng-class="{ active: isSet(topics.length + 2)}">
                                <a href ng-click="setTab(topics.length + 2)"  data-toggle="tab"><strong>{{topics.length + 2}}.Detalle</strong></a>
                            </li>
                        </ul>




                        <div class="tab-content">
                            <div ng-repeat="topic in topics" ng-show="isSet($index)" class="tab-pane active" >
                                

                                <div class="form-group" ng-repeat="question in topic.questions" >

                                    <div class="callout callout-info">
                                        <h4>
                                            {{$index}}. {{question.description}}
                                        </h4>
                                    </div>

                                    <div ng-repeat="answer in question.answers">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="{{question._id}}"  value="{{answer.description}} ">
                                                {{answer.description}}
                                            </label>
                                        </div>
                                    </div>

                                </div>
                                <br><br><br>
                                <div class="social-auth-links text-right">
                                    <a class="btn btn-app" ng-click="setTab($index + 1)">
                                        <span class="badge bg-yellow">3</span>
                                        <i class="fa fa-arrow-circle-right"></i> Siguiente
                                    </a>
                                </div>
                            </div>

                        </div>
                        <!--Inicio: Servidor-->
                        <div ng-show="isSet(topics.length + 1)" class="tab-pane active" >
                            Servidor

                        </div>
                        <!--Fin: Servidor-->

                        <!--Inicio: Detalle-->
                        <div ng-show="isSet(topics.length + 2)" class="tab-pane active" >
                            Servidor

                        </div>
                        <!--Fin: Detalle-->

                    </div>
                </div>

            </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
            Gestión de identificación de riesgos
        </div>
        <!-- /.box-footer-->

    </div>
    <!-- /.box -->

</section>
<!-- /.content -->
